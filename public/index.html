<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' http://localhost:* https://*.anthropic.com https://*.openai.com https://*.groq.com https://api.github.com https://cdn.jsdelivr.net https://ui.shadcn.com https://json.schemastore.org https://raw.githubusercontent.com; font-src 'self' data: https://cdn.jsdelivr.net; img-src 'self' data: blob: https://avatars.githubusercontent.com;">
  <title>IDEC - AI-Powered IDE</title>
  <style>
    body { margin: 0; background: #1e1e1e; }
    #root { height: 100vh; }
  </style>
  <script>
    // Provide window.require shim for Electron with contextIsolation
    // This must run synchronously before any other scripts
    window.require = function(moduleName) {
      if (moduleName === 'electron') {
        if (window.__electronModule) {
          return window.__electronModule;
        }
        console.warn('[require shim] electron module requested but __electronModule not available');
        return {
          ipcRenderer: {
            invoke: () => Promise.reject(new Error('Not in Electron')),
            on: () => ({ ipcRenderer: {} }),
            removeListener: () => ({})
          },
          shell: {
            openExternal: (url) => { window.open(url, '_blank'); return Promise.resolve(); }
          }
        };
      }
      // Handle known optional modules that some libraries check for
      if (moduleName === '@emotion/is-prop-valid' || moduleName === '@emotion/memoize') {
        // framer-motion checks for this - return null to indicate not available
        return null;
      }
      console.warn('[require shim] Unknown module:', moduleName);
      return {};
    };
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
